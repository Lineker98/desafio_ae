version: 2

sources:
  - name: dbt_lineker98
    tables:
      - name: product
        description: >
          One record per product. Includes product detail and descriptions about its manufacturing process.
        columns:
          - name: productid
            description: >
              Primary key related with each product
            tests:
              - unique
              - not_null

          - name: productsubcategoryid
            description: >
              Primary key of productsubcategory table
            tests:
              - not_null

      - name: productcategory
        description: >
          Contains only the product category for each unique id.
        columns:
          - name: productcategoryid
            description: >
              Primary key for each category type.
            tests:
              - unique
              - not_null

      - name: productsubcategory
        description: >
          Table to give more information about each category.
        columns:
          - name: productsubcategoryid
            description: >
              Primary key for each subcategory product.
            tests:
              - unique
              - not_null

          - name: productcategoryid
            description: >
              Primary key for productcategory table.
            tests:
              - not_null
      - name: creditcard
        description: >
          Table to store the credict card informations used for each order.
        columns:
          - name: creditcardid
            description: >
              Primary key for each record.
            tests:
              - unique
              - not_null
          - name: cardtype
            description: >
              Type of credit card
            tests:
              - not_null
